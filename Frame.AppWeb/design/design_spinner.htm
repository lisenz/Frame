<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spinner</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Spinner</h1>
                </div>
                <div class="row">
                    <div class="frame-spinner-container" style="width:100px;">
                        <div class="frame-spinner-group">
                            <div class="frame-spinner-buttons">
                                <button class="frame-button frame-button-error">
                                    <i class="icon-minus smaller-75"></i>
                                </button>
                            </div>
                            <input maxlength="3" class="frame-spinner" type="text" />
                            <div class="frame-spinner-buttons">
                                <button class="frame-button frame-button-success">
                                    <i class="icon-plus smaller-75"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="frame-spinner-container" style="width:100px;">
                        <div class="frame-spinner-group">
                            <div class="frame-spinner-buttons">
                                <button class="frame-button frame-button-error" disabled="disabled">
                                    <i class="icon-minus smaller-75"></i>
                                </button>
                            </div>
                            <input maxlength="3" class="frame-spinner" disabled="disabled" type="text" />
                            <div class="frame-spinner-buttons">
                                <button class="frame-button frame-button-success" disabled="disabled">
                                    <i class="icon-plus smaller-75"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
