<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DropDownMenu</title>
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/combobox.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#cmbDefault").ComboBox({
                Url: "/services/demo/binding",
                Text: "FPointName",
                Value: "PId",
                Disabled: false,
                PanelHeight: 200,
                OnResolve: function (datas) {
                    if (datas)
                        return datas.returnValue;
                    else
                        return datas;

                }
                //                ,
                //                OnBeforeOpen: function () {
                //                    alert("BeforeOpen");
                //                    return true;
                //                    //return false;
                //                }
            });
            $("#cmbDefault1").ComboBox({
                Editable: false,
                Mode: "success",
                Url: "/services/demo/binding",
                Text: "FPointName",
                Value: "PId",
                PanelHeight: 200,
                OnResolve: function (datas) {
                    if (datas)
                        return datas.returnValue;
                    else
                        return datas;

                }
            });

            $("#btnDisable").click(function () {
                $("#cmbDefault").Frame().Disable();
            });
            $("#btnEnable").click(function () {
                $("#cmbDefault").Frame().Enable();
            });
            $("#btnSetText").click(function () {
                $("#cmbDefault").Frame().SetText("报表A");
            });
            $("#btnGetText").click(function () {
                var text = $("#cmbDefault").Frame().GetText();
                alert(text);
            });
            $("#btnSetValue").click(function () {
                $("#cmbDefault").Frame().SetValue("63");
            });
            $("#btnGetValue").click(function () {
                var value = $("#cmbDefault").Frame().GetValue();
                alert(value);
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Combobox下拉菜单</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="btnDisable" class="frame-button">Disable</button>
                        <button id="btnEnable" class="frame-button">Enable</button>
                        <button id="btnSetText" class="frame-button">SetText</button>
                        <button id="btnGetText" class="frame-button">GetText</button>
                        <button id="btnSetValue" class="frame-button">SetValue</button>
                        <button id="btnGetValue" class="frame-button">GetValue</button>
                    </div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div class="col-12">
                        <select id="cmbDefault" class="frame-combobox">
                            <option value="1">选项1</option>
                            <option value="2">选项2</option>
                        </select>
                        <select id="cmbDefault1" class="frame-combobox">
                            <option value="1">选项1</option>
                            <option value="2">选项2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
