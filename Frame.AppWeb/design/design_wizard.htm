<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wizard</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
</head>
<body>
<div style=" padding:12px;">
    <div id="frame-wizard" class="frame-wizard" wizard-target="#step-container" action-target="#action-container">
        <ul class="frame-wizard-steps">
	        <li class="complete" step-target="#step1">
		        <span class="step">1</span>
		        <span class="title">Validation states</span>
	        </li>
	        <li class="active">
		        <span class="step" step-target="#step2">2</span>
		        <span class="title">Alerts</span>
	        </li>
	        <li>
		        <span class="step" step-target="#step3">3</span>
		        <span class="title">Payment Info</span>
	        </li>
	        <li>
		        <span class="step" step-target="#step4">4</span>
		        <span class="title">Other Info</span>
	        </li>
	        <li>
		        <span class="step" step-target="#step4">5</span>
		        <span class="title">Other Info</span>
	        </li>
	        <li>
		        <span class="step" step-target="#step4">6</span>
		        <span class="title">Other Info</span>
	        </li>
	        <li>
		        <span class="step" step-target="#step4">7</span>
		        <span class="title">Other Info</span>
	        </li>
        </ul>
    </div>
    <hr/>
    <div class="frame-wizard-step-content" id="step-container">
        <div class="frame-wizard-step-pane active" id="step1">
	        <div class="center">
		        <h3 class="blue lighter">This is step 1</h3>
	        </div>
        </div>

        <div class="frame-wizard-step-pane" id="step2">
	        <div class="center">
		        <h3 class="blue lighter">This is step 2</h3>
	        </div>
        </div>

        <div class="frame-wizard-step-pane" id="step3">
	        <div class="center">
		        <h3 class="blue lighter">This is step 3</h3>
	        </div>
        </div>

        <div class="frame-wizard-step-pane" id="step4">
	        <div class="center">
		        <h3 class="blue lighter">This is step 4</h3>
	        </div>
        </div>
    </div>
    <hr />
    <div id="action-container" class="frame-wizard-actions">
        <button disabled="disabled" class="frame-button">Prev </button>
        <button class="frame-button frame-button-success">Next</button>
    </div>
</div>
</body>
</html>
