<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DropDownMenu</title>
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/contextmenu.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#divBackground").ContextMenu({
                Items: [
                    { Text: "Action", Icon: "icon-leaf", IconColor: "blue",
                        OnClick: function (sender, o) {
                            alert(o.Text);
                        }
                    },
                    { Text: "Another action", Disabled: true, Actived: true },
                    { Text: "Something else here", HasChild: true, Icon: "icon-leaf", IconColor: "blue",
                        Childs: [
                            { Text: "Second level link1" },
                            { Text: "Second level link2", Actived: true },
                            { Text: "Second level link3", Icon: "icon-leaf", IconColor: "blue" },
                            { Divider: true },
                            { Text: "Second level link4" }
                        ]
                    },
                    { Divider: true },
                    { Text: "Separated link" }
                ],
                OnItemClick: function (sender, o) {
                    alert(o.Text);
                }
            });

            $("#btnDisableItem").click(function () {
                $("#divBackground").ContextMenu().DisableItem(2, 2);
            });
            $("#btnEnableItem").click(function () {
                $("#divBackground").ContextMenu().EnableItem(2, 2);
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>DropDownMenu下拉菜单</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="btnDisableItem" class="frame-button">DisableItem</button>
                        <button id="btnEnableItem" class="frame-button">EnableItem</button>
                    </div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="lead">单独使用菜单</h4>
                        <hr />
                        <div id="divBackground" style="background-color:Orange; width:600px; height:600px; position:relative;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
