<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gritter</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/gritter.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                $.Gritter.Add({
                    Text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget tincidunt velit. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.",
                    Sticky: false,
                    Time: 5000
                });
            });

            $("#btn2").click(function () {
                $.Gritter.Add({
                    Text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget tincidunt velit. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.",
                    Sticky: true,
                    Time: 5000,
                    Cls: "error",
                    Title:"标题2",
                    Image: "user.jpg"
                });
            });

            $("#btn3").click(function () {
                $.Gritter.Add({
                    Text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget tincidunt velit. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.",
                    Sticky: true,
                    Title:"标题"
                });
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Gritter</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="btn1" class="frame-button frame-button-inverse">Gritter On Image</button>
                        <button id="btn2" class="frame-button frame-button-inverse">Gritter No Image</button>
                        <button id="btn3" class="frame-button frame-button-inverse">Gritter Title</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
