<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spinner</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/spinner.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#txtSpinner").Spinner({ OnChange: function (value) { alert(value); } });
            $("#txtDisabled").Spinner({ Disabled: true });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Spinner</h1>
                </div>
                <div class="row">
                    <div class="frame-spinner-container">
                        <input id="txtSpinner" class="frame-spinner" type="text" />
                    </div>
                    <div class="frame-spinner-container">
                        <input id="txtDisabled" class="frame-spinner" type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
