<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wizard</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/wizard.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#frame-wizard").Wizard({
                Steps: [
                { Step: 1, StepTarget: "#step1", Title: "Step One" },
                { Step: 2, StepTarget: "#step2", Title: "Step Two" },
                { Step: 3, StepTarget: "#step3", Title: "Step Three" },
                { Step: 4, StepTarget: "#step4", Title: "Step Four" }
                ],
                WizardTarget: "#step-container",
                ActionTarget: "#action-container",
                OnActive: function (sender, e) {
                    alert("Active Step" + e.Step);
                },
                OnComplete: function (sender, e) {
                    alert("Complete Step" + e.Step);
                }
            });

            $("#btnPrev").click(function () {
                $("#frame-wizard").Frame().Previous(); 
            });
            $("#btnNext").click(function () {
                $("#frame-wizard").Frame().Next(); 
            });
        });
    </script>
</head>
<body>
<div style=" padding:12px;">
    <div id="frame-wizard"></div>
    <hr/>
    <div id="step-container">
        <div id="step1">
	        <div class="center">
		        <h3 class="blue lighter">This is step 1</h3>
	        </div>
        </div>

        <div id="step2">
	        <div class="center">
		        <h3 class="blue lighter">This is step 2</h3>
	        </div>
        </div>

        <div id="step3">
	        <div class="center">
		        <h3 class="blue lighter">This is step 3</h3>
	        </div>
        </div>

        <div id="step4">
	        <div class="center">
		        <h3 class="blue lighter">This is step 4</h3>
	        </div>
        </div>
    </div>
    <hr />
    <div id="action-container">
        <button id="btnPrev" class="frame-button">Prev </button>
        <button id="btnNext" class="frame-button frame-button-success">Next</button>
    </div>
</div>
</body>
</html>
