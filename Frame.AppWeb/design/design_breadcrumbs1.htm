<head>
    <title>BreadCrumbs</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/button.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/tip.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/textbox.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/breadcrumbs.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#bd").BreadCrumbs({
                Items: [
                    { Text: "Home" },
                    { Text: "Home1", Url: "http://localhost:3932/design/design_breadcrumbs.htm" }
                ],
                ToolBar: [
                { Type: "Button", Icon: "icon-refresh", Desc: "刷新", OnClick: function (sender) { alert($(sender).html()); } },
                { Type: "TextBox", Icon: "icon-search", Desc: "搜索" }
                ],
                OnItemClick: function (sender, item) {
                    alert(item.Text);
                }
            });

            $("#btn").click(function () {
                $("#bd").Frame().Append({ Text: "Dashboard" });
            });
        });
    </script>

    <div class="frameui-container">
        <div class="frameui-container-inner">
