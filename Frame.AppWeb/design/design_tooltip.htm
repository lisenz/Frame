<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ToolTip</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>ToolTip</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="frame-tooltip in bottom" style="left:0;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>
                    
                        <div class="frame-tooltip in top" style="left:100px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                    
                        <div class="frame-tooltip in left" style="left:300px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                    
                        <div class="frame-tooltip in right" style="left:500px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>   

                        <div class="frame-tooltip in top top-left" style="left:600px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                        <div class="frame-tooltip in top top-right" style="left:700px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                        <div class="frame-tooltip in bottom bottom-left" style="left:800px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                        <div class="frame-tooltip in bottom bottom-right" style="left:900px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">sdfsdfsdfsdf</div>
                        </div>  
                    </div>
                    <div class="space"></div> 
                    <div class="col-12">
                        <div class="frame-tooltip in bottom frame-tooltip-error" style="left:0; top:10px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">11111111</div>
                        </div>
                    
                        <div class="frame-tooltip in top frame-tooltip-success" style="left:100px; top:10px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">222222222</div>
                        </div>  
                    
                        <div class="frame-tooltip in left frame-tooltip-warning" style="left:200px; top:10px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">333333333</div>
                        </div>  
                    
                        <div class="frame-tooltip in right frame-tooltip-info" style="left:300px; top:10px;">
                            <div class="frame-tooltip-arrow"></div>
                            <div class="frame-tooltip-inner">44444444444</div>
                        </div>  
                    </div>       
                </div>
                <div class="space"></div>
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
