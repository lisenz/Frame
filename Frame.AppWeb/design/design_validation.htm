<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/frameui.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/validation.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#divForm").Validation({
                OnSuccess: function (e) {
                    return true;
                }
            });
        });
    </script>
</head>
<body>
    <div id="divForm" style=" margin:20px;">
        <input id="txtLength" type="text" rules="real-time;length:1-10;date;" length-message="长度在1-10个字符之间" />
        <br />
        <input id="txtDate" type="text" rules="real-time;date;length:1-10;" date-message="必须是日期格式的字符串" />
    </div>
    <div></div>
</body>
</html>
