<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pagination</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/pagination.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#page").Pagination({ Total: 47,
                Buttons: [
                { Icon: "icon-trash", Title: "Trash", Color: "red", Click: function (title) { alert(title); } },
                { Separator: true },
                { Icon: "icon-pencil", Title: "Pencil", Color: "blue", Click: function (title) { alert(title); } }
                ],
                OnSelectPage: function (page, size) {
                    alert(page);
                }
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div id="page"></div>
            </div>
        </div>
    </div>
</body>
</html>
