<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NesList</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../frameui/css/frameui-neslist.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>NesList</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="frame-neslist">
                            <ol class="frame-neslist-list">
								<li class="frame-neslist-item">
									<div class="frame-neslist-item-content">
										Item 1
										<i class="pull-right bigger-130 icon-warning-sign orange2"></i>
									</div>
								</li>
                                <li class="frame-neslist-item">
                                    <button type="button" class="frame-neslist-item-collapse">Collapse</button>
									<div class="frame-neslist-item-content">
										Item 2
										<i class="pull-right bigger-130 icon-warning-sign orange2"></i>
									</div>
                                    <ol class="frame-neslist-list">
								        <li class="frame-neslist-item">
									        <div class="frame-neslist-item-content">
										        Item 2-1
										        <i class="pull-right bigger-130 icon-warning-sign orange2"></i>
									        </div>
								        </li>
                                        <li class="frame-neslist-item frame-neslist-collapsed">
                                            <button type="button">Expand</button>
									        <div class="frame-neslist-item-content">
										        Item 2-2
										        <div class="pull-right action-buttons">
													<a class="blue" href="#">
														<i class="icon-pencil bigger-130"></i>
													</a>

													<a class="red" href="#">
														<i class="icon-trash bigger-130"></i>
													</a>
												</div>
									        </div>
                                            <ol class="frame-neslist-list">
                                                <li class="frame-neslist-item">
                                                    <div class="frame-neslist-item-content">
										                Item 2-1-1
										                <i class="pull-right bigger-130 icon-warning-sign orange2"></i>
									                </div>
                                                </li>
                                                <li class="frame-neslist-item">
                                                    <div class="frame-neslist-item-content">
										                Item 2-1-2
										                <i class="pull-right bigger-130 icon-warning-sign orange2"></i>
									                </div>
                                                </li>
                                            </ol>
								        </li>
								        <li class="frame-neslist-item">
									        <div class="frame-neslist-item-content">Item 13</div>
								        </li>
							        </ol>
								</li>
								<li class="frame-neslist-item">
									<div class="frame-neslist-item-content">Item 12</div>
								</li>
							</ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
