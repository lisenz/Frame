<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TextBox文本框</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>TextBox文本框</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="frame-textbox" type="text" />
                        <input class="frame-textbox" type="text" disabled="disabled" value="Disabled" />
                        <input class="frame-textbox" type="text" readonly="readonly" value="Readonly" />
                        <input class="frame-textbox input-mini" type="text" value="input-mini" />
                        <input class="frame-textbox input-small" type="text" value="input-small" />
                        <input class="frame-textbox input-medium" type="text" value="input-medium" />
                        <input class="frame-textbox input-large" type="text" value="input-large" />
                        <input class="frame-textbox input-xlarge" type="text" value="input-xlarge" />
                        <input class="frame-textbox input-xxlarge" type="text" value="input-xxlarge" />
                        <textarea disabled="disabled">123</textarea>
                        <textarea class="autosize-transition"></textarea>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span class="input-icon">
                            <i class="icon-leaf blue"></i>
                            <input class="frame-textbox" type="text" />
                        </span>
                        <span class="input-icon input-icon-right">
                            <i class="icon-leaf blue"></i>
                            <input class="frame-textbox" type="text" />
                        </span>

                        
                        <span class="input-icon input-mini">
                            <i class="icon-leaf blue"></i>
                            <input class="frame-textbox input-mini" type="text" />
                        </span>                        
                        <span class="input-icon input-mini input-icon-right">
                            <i class="icon-leaf blue"></i>
                            <input class="frame-textbox input-mini" type="text" />
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
