<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Popover</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/button.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/popover.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#btn").Button();
            $("#btn").Popover({ Mode: "success", Placement: "auto left", Title: "Title", Content: "sdfsdfs<br/>sdfsdsdfsdfs" });
            $("#btn").on("click", function () {
                $("#btn").Popover().Toggle();
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Popover</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="btn">Popover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
