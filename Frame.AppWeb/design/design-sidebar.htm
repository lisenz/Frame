<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SideBar</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {

        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="frame-sidebar min-sidebar">
                <div class="frame-sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="frame-sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="frame-button frame-button-success">
							<i class="icon-signal"></i>
						</button>

						<button class="frame-button frame-button-info">
							<i class="icon-pencil"></i>
						</button>

						<button class="frame-button frame-button-warning">
							<i class="icon-group"></i>
						</button>

						<button class="frame-button frame-button-error">
							<i class="icon-cogs"></i>
						</button>
					</div>
					<div class="frame-sidebar-shortcuts-mini" style="display:block;" id="sidebar-shortcuts-mini">
						<span class="frame-button frame-button-success"></span>
						<span class="frame-button frame-button-info"></span>
						<span class="frame-button frame-button-warning"></span>
						<span class="frame-button frame-button-error"></span>
					</div>
				</div>
                <div class="frame-sidebar-collapse">
                    <i class="icon-double-angle-right"></i>
                </div>
            </div>
            <div class="frameui-container-content"></div>
        </div>
    </div>
</body>
</html>
