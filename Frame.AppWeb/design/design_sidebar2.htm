<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SideBar&Navigation</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/sidebar.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/navbar.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/navigation.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#navbar").NavBar({
                Brand: { Icon: "icon-fire", Text: "FrameUI" },
                NavItems: [
                { Icon: "icon-tasks", Text: "8", Color: "grey",
                    DropMenu: {
                        Header: { Icon: "icon-ok", Title: "4 Tasks to complete" },
                        Children: [
                            { Content: "Software Update" },
                            { Content: "Hardware Upgrade" },
                            { Content: "Unit Testing" },
                            { Content: "Bug Fixes" }
                        ],
                        Footer: { Icon: "icon-arrow-right", Text: "See tasks with details" }
                    }
                },
                { Icon: "icon-tasks", Text: "9", Badge: "success", Color: "green",
                    DropMenu: {
                        Header: { Icon: "icon-ok", Title: "4 Tasks to complete" },
                        Children: [
                            { Content: "Software Update" },
                            { Content: "Hardware Upgrade", OnItemStyle: function (content) {
                                var c = content;
                                return "<span style='color:red;'>Hardware Upgrade Wrap</span>";
                            }
                            },
                            { Content: "Unit Testing" },
                            { Content: "Bug Fixes" }
                        ],
                        Footer: { Icon: "icon-arrow-right", Text: "See tasks with details" },
                        OnLastItemClick: function (navitem, index) {
                            alert(navitem.Text);
                            alert(index);
                        }
                    }
                }
                ],
                UserMenu: { Photo: "user-portrait", Content: "Welcome,<br />Jason",
                    Items: [
                        { Icon: "icon-cog", Text: "Settings" },
                        { Icon: "icon-user", Text: "Profile" },
                        { Divider: true },
                        { Icon: "icon-off", Text: "Logout" }
                    ]
                },
                OnBeforeItemOpen: function (sender, item, index) {
                    alert($(sender).html());
                    alert(item.Text);
                    alert(index);
                    return true;
                },
                OnNavItemClick: function (sender, item, index) {
                    alert($(sender).html());
                    alert(item.Text);
                    alert(index);
                },
                OnNavItemChildClick: function (sender, index) {
                    alert($(sender).html());
                    alert(index);
                },
                OnBefornUserMenuOpen: function () {
                    alert("before");
                    return true;
                },
                OnUserMenuItemClick: function (text) {
                    alert(text);
                }
            });

            $("#nav").Navigation({
                Items: [
                { Icon: "icon-dashboard", Title: "Dashboard" },
                { Icon: "icon-desktop", Title: "UI Elements",
                    Children: [
                        { Title: "Elements" },
                        { Title: "Buttons &amp; Icons" },
                        { Title: "Treeview" }
                    ]
                },
                { Icon: "icon-file-alt", Title: "Other Pages" },
                { Icon: "icon-edit", Title: "Forms" }
                ],
                OnHeaderClick: function (sender, item) {
                    alert(item.Title);
                },
                OnChildirenClick: function (sender, item) {
                    alert(item.Title);
                }
            });

            $("#side").SideBar({
                Shortcuts: [
                    { Icon: "icon-signal", Mode: "success", OnClick: function () { alert("icon-signal"); } },
                    { Icon: "icon-pencil", Mode: "info", OnClick: function () { alert("icon-pencil"); } },
                    { Icon: "icon-group", Mode: "warning", OnClick: function () { alert("icon-group"); } },
                    { Icon: "icon-cogs", Mode: "error", OnClick: function () { alert("icon-cogs"); } }
                ]
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div id="navbar" class="frame-navbar"></div>
        <div class="frameui-container-inner">
            <div id="side" class="frame-sidebar">
                <ul id="nav" class="frame-navigation">
                </ul>
            </div>
            <div class="frameui-container-content for-sidebar">
                <div class="frame-breadcrumbs">
                    <ul class="frame-breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">Home</a>
						</li>
						<li class="active">Dashboard</li>
					</ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
