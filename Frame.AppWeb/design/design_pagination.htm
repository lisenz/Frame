<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pagination</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Pagination</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="frame-pagination" style="width:1136px; margin:0 auto !important;">
                            <div class="frame-pagination-control">
                                <table class="frame-pagination-table" style="width:100%">
                                    <tbody>
                                        <tr>
                                            <td id="grid-pager_left" align="left">
                                                <table class="frame-pagination-table toolbar" border="0" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                        <tr>
                                                            <td class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-plus-sign purple"></span>
                                                                </div>
                                                            </td>
                                                            <td class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-pencil blue"></span>
                                                                </div>
                                                            </td>
                                                            <td class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-zoom-in grey"></span>
                                                                </div>
                                                            </td>
                                                            <td class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-trash red"></span>
                                                                </div>
                                                            </td>
                                                            <td class="frame-pagination-button separator">
                                                                <span class="frame-pagination-separator"></span>
                                                            </td>
                                                            <td id="search_grid-table" class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-search orange"></span>
                                                                </div>
                                                            </td>
                                                            <td id="refresh_grid-table" class="frame-pagination-button">
                                                                <div class="frame-pagination-div">
                                                                    <span class="frame-pagination-icon icon-refresh green"></span>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td id="grid-pager_center" style="width:343px;" align="center">
                                                <table class="frame-pagination-table pagebar" border="0" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                        <tr>
                                                            <td class="frame-pagination-button frame-pagination-state-disabled">
                                                                <span class="frame-pagination-icon icon-double-angle-left bigger-140"></span>
                                                            </td>
                                                            <td class="frame-pagination-button frame-pagination-state-disabled">
                                                                <span class="frame-pagination-icon icon-angle-left bigger-140"></span>
                                                            </td>
                                                            <td class="frame-pagination-button frame-pagination-state-disabled separator">
                                                                <span class="frame-pagination-separator"></span>
                                                            </td>
                                                            <td>Page 
                                                                <input class="frame-pagination-input" size="2" maxlength="7" value="0" type="text" /> of 
                                                                <span>3</span>
                                                            </td>
                                                            <td class="frame-pagination-button frame-pagination-state-disabled separator">
                                                                <span class="frame-pagination-separator"></span>
                                                            </td>
                                                            <td class="frame-pagination-button">
                                                                <span class="frame-pagination-icon icon-angle-right bigger-140"></span>
                                                            </td>
                                                            <td class="frame-pagination-button">
                                                                <span class="frame-pagination-icon icon-double-angle-right bigger-140"></span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td id="grid-pager_right" align="right">
                                                <div style="text-align:right" class="frame-pagination-info">View 1 - 10 of 23</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
