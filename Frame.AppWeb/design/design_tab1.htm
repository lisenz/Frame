<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/tabs.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#tab").Tabs({ Width: 700, Tabs: [
                { Title: "Home", Closable: true, Selected: true, Content: "<span>design_typography.htm</span>" },
                { Title: "Message", Closable: true, Url: "design_typography.htm" },
                { Title: "Profile", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile1", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile2", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile3", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile4", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile5", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile6", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile7", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile8", Closable: true, Url: "design_checkbox.htm" },
                { Title: "Profile9", Closable: true, Url: "design_typography.htm" },
                { Title: "Profile10", Closable: true, Url: "design_checkbox.htm" }
            ]
            });

            $("#btnSelectIndex").on("click", function () {
                var which = $("#txtTab").val();
                var tab = $("#tab").Frame().SelectTab(parseInt(which));
            });

            $("#btnSelectName").on("click", function () {
                var which = $("#txtTab").val();
                var tab = $("#tab").Frame().SelectTab(which);
            });
        });
    </script>    
</head>
<body>
    <input class="frame-textbox" id="txtTab" type="text" />
    <button id="btnSelectIndex" class="frame-button">SelectTabOnIndex</button>
    <button id="btnSelectName" class="frame-button">SelectTabOnName</button>
    <div id="tab" class="frame-tabs" style="margin:5px;">
        <!--<div title="" url="" disabled="" selected="" closable="" icon="cls:'icon-home',color:'green'">
        
        </div>
        <div title="" url="" disabled="" selected="" closable="">
        
        </div>-->
    </div>
</body>
</html>
