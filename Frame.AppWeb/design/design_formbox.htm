<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FormBox</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/formbox.js"></script>
</head>
<body>
    <div class="frame-modal in"></div>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>Panel</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="frame-button frame-button-success">FormBox</button>
                        <div class="frame-formbox" style="width:600px; top:10px; left:30px;">
                            <div class="frame-formbox-inner">
                                <div class="frame-formbox-header">
									<button type="button" class="close">×</button>
                                    <div class="frame-formbox-toolbar">
                                        <a href="#">
										    <i class="icon-cog"></i>
									    </a>
                                        <a href="#">
										    <i class="icon-refresh"></i>
									    </a>
                                        <a href="#">
										    <i class="icon-chevron-up"></i>
									    </a>
								    </div>
									<h4 class="frame-formbox-title blue bigger">
                                        <i class="icon-tasks"></i>
                                        <span>标题</span>
                                    </h4>
								</div>
                                <div class="frame-formbox-content">
                                    <div style="background-color:Orange;">sdfsdfsd</div>
                                </div>
                                <div class="frame-formbox-footer">
                                    <button class="frame-button frame-button-info">保存</button>
                                    <button class="frame-button frame-button-success">确定</button>
                                    <button class="frame-button frame-button-error pull-right">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="frame-formbox" style="width:600px; top:300px; left:30px;">
                            <div class="frame-formbox-inner">
                                <div class="frame-formbox-header">
									<button type="button" class="close">×</button>
                                    <div class="frame-formbox-toolbar">
                                        <a href="#">
										    <i class="icon-cog"></i>
									    </a>
                                        <a href="#">
										    <i class="icon-refresh"></i>
									    </a>
                                        <a href="#">
										    <i class="icon-chevron-up"></i>
									    </a>
								    </div>
									<h4 class="frame-formbox-title blue bigger">
                                        <i class="icon-tasks"></i>
                                        <span>标题</span>
                                    </h4>
								</div>
                                <div class="frame-formbox-content" style="height:100px;">
                                    <iframe width="100%" onLoad="$.iFrameResize(this);" height="100%" scrolling="no" frameborder="0" src="design_button_label.htm"></iframe>
                                </div>
                                <div class="frame-formbox-footer">
                                    <button class="frame-button frame-button-info pull-left">保存</button>
                                    <button class="frame-button frame-button-success">确定</button>
                                    <button class="frame-button frame-button-error pull-right">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
