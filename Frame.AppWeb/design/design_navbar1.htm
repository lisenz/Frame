<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NavBar</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/navbar.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#navbar").NavBar({
                Brand: { Icon: "icon-fire", Text: "FrameUI" },
                NavItems: [
                { Icon: "icon-tasks", Text: "8", Color: "grey",
                    DropMenu: {
                        Header: { Icon: "icon-ok", Title: "4 Tasks to complete" },
                        Children: [
                            { Content: "Software Update" },
                            { Content: "Hardware Upgrade" },
                            { Content: "Unit Testing" },
                            { Content: "Bug Fixes" }
                        ],
                        LastChild: { Icon: "icon-arrow-right", Text: "See tasks with details" }
                    }
                },
                { Icon: "icon-tasks", Text: "9", Badge: "success", Color: "green",
                    DropMenu: {
                        Header: { Icon: "icon-ok", Title: "4 Tasks to complete" },
                        Children: [
                            { Content: "Software Update" },
                            { Content: "Hardware Upgrade", OnItemStyle: function (content) { return "<span style='color:red;'>Hardware Upgrade Wrap</span>"; } },
                            { Content: "Unit Testing" },
                            { Content: "Bug Fixes" }
                        ],
                        LastChild: { Icon: "icon-arrow-right", Text: "See tasks with details" },
                        OnLastItemClick: function (navitem, index) {
                            alert(navitem.Text);
                            alert(index);
                        }
                    }
                }
                ],
                UserMenu: { Photo: "user-portrait", Content: "Welcome,<br />Jason",
                    Items: [
                        { Icon: "icon-cog", Text: "Settings" },
                        { Icon: "icon-user", Text: "Profile" },
                        { Divider: true },
                        { Icon: "icon-off", Text: "Logout" }
                    ]
                },
                OnBeforeItemOpen: function (sender, item, index) {
                    alert($(sender).html());
                    alert(item.Text);
                    alert(index);
                    return true;
                },
                OnNavItemClick: function (sender, item, index) {
                    alert($(sender).html());
                    alert(item.Text);
                    alert(index);
                },
                OnNavItemChildClick: function (sender, index) {
                    alert($(sender).html());
                    alert(index);
                },
                OnBefornUserMenuOpen: function () {
                    alert("before");
                    return true;
                },
                OnUserMenuItemClick: function (text) {
                    alert(text);
                }
            });

            $("#btn").click(function () {
                $("#navbar").Frame().AddNavItem({ Icon: "icon-tasks", Text: "40", Color: "grey" })

            });
        });
    </script>
</head>
<body>
    <div id="navbar" class="frame-navbar"></div>
    <button id="btn" class="frame-button">NavItem</button>
    <button id="btn1" class="frame-button">NavItemDropMenu</button>
</body>
</html>
