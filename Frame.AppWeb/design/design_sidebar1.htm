<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SideBar&Navigation</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/sidebar.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#side").SideBar({
                Shortcuts: [
                    { Icon: "icon-signal", Mode: "success", OnClick: function () { alert("icon-signal"); } },
                    { Icon: "icon-pencil", Mode: "info", OnClick: function () { alert("icon-pencil"); } },
                    { Icon: "icon-group", Mode: "warning", OnClick: function () { alert("icon-group"); } },
                    { Icon: "icon-cogs", Mode: "error", OnClick: function () { alert("icon-cogs"); } }
                ]
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div id="side" class="frame-sidebar">
                <div style="height:300px; color:#333; padding:5px;">这里可以放置内容</div>
            </div>
            <div class="frameui-container-content for-sidebar">
                右侧内容容器
            </div>
        </div>
    </div>
</body>
</html>
