<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tags</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/tags.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#taglist").Tags({ Items: [
                { Text: "Tag1", Closable: true },
                { Text: "Tag2", Closable: true },
                { Text: "Tag3", Closable: true },
                { Text: "Tag4", Closable: true }
            ], OnItemClick: function (sender,index) { alert(index); }
            });

            $("#btnAppend").on("click", function () {
                $("#taglist").Frame().AppendTag({ Text: "Tag5", Closable: true });
            });
        });
    </script>
</head>
<body>
    <ul id="taglist"></ul>
    <button id="btnAppend" class="frame-button">Append</button>
</body>
</html>
