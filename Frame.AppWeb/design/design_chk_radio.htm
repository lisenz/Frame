<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckBox&Radio</title>
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>CheckBox</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="frame-checkbox-wrapper">
                            <label>
                                <input type="checkbox" class="frame-checkbox" />
                                <span class="lbl"></span>
                            </label>
                        </div>
                        <div class="frame-checkbox-wrapper">
                            <label>
                                <input type="checkbox" disabled="disabled" class="frame-checkbox" />
                                <span class="lbl">Choice1</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="space"></div>
                <div class="page-header">
                    <h1>Radio</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="frame-radio-wrapper">
                            <label>
                                <input type="radio" checked="checked" class="frame-radio" name="form-field-radio" />
                                <span class="lbl">Radio1</span>
                            </label>
                        </div>
                        <div class="frame-radio-wrapper">
                            <label>
                                <input type="radio" class="frame-radio" name="form-field-radio" />
                                <span class="lbl">Radio3</span>
                            </label>
                        </div>
                        <div class="frame-radio-wrapper">
                            <label>
                                <input type="radio" class="frame-radio" disabled="disabled" />
                                <span class="lbl">Radio2</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
