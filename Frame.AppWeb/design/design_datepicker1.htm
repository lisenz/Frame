<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DatePicker</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/textbox.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/datepicker.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#dp").DatePicker({ DateFormat: "yyMMdd", CanShowTime: false,
                OnResolve: function (val) {
                    var year = (new Date()).getFullYear().toString().substring(0, 2) + val.substring(0, 2);
                    var month = val.substring(2, 4);
                    var day = val.substring(4, 6);
                    return year + "-" + month + "-" + day;
                }
            });
            $("#dp1").DatePicker({ ShowType: "ym" });

            $("#btn1").click(function () {
                var v = $("#dp").Frame().GetValue();
                alert(v);
            });
            $("#btn2").click(function () {
                var v = $("#dp").Frame().SetValue("140720");
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>DatePicker</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="dp" class="frame-datepicker" type="text" value="2015-07-02 21:23" />
                        <input id="dp1" class="frame-datepicker" type="text" value="2015-07-02 21:23" />
                        <button id="btn1" class="frame-button">GetValue</button>
                        <button id="btn2" class="frame-button">SetValue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
