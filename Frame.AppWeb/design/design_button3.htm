<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="../frameui/css/frameui.all.css" />
    <link rel="stylesheet" href="../fontawesome/css/font-awesome.min.css" />
    <script language="javascript" type="text/javascript" src="../scripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/core.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/button.js"></script>
    <script language="javascript" type="text/javascript" src="../frameui/modules/ddbutton.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#btnGroup").DropDownButton({
                Text: "Action Button",
                Mode: "success",
                MenuItems: [
                { Text: "Action" },
                { Text: "Another action" },
                { Text: "Something else here" },
                { Divider: true },
                { Text: "Separated link" }
                ],
                OnItemClick: function (text, idx) {
                    alert(text);
                }
            });

            $("#btnGroupDisable").DropDownButton({
                Text: "Disable Button",
                Disabled: true,
                Mode: "success",
                MenuItems: [
                { Text: "Action" },
                { Text: "Another action" },
                { Text: "Something else here" },
                { Divider: true },
                { Text: "Separated link" }
                ],
                OnItemClick: function (text, idx) {
                    alert(text);
                }
            });

            $("#btnEnable").Button({
                OnClick: function () {
                    $("#btnGroup").Frame().Enable();
                }
            });
            $("#btnDisable").Button({
                OnClick: function () {
                    $("#btnGroup").Frame().Disable();
                }
            });
            $("#btnToggle").Button({
                OnClick: function () {
                    var disabled = $("#btnGroup").Frame("Options", "Disabled");
                    if (disabled)
                        $("#btnGroup").Frame().Enable();
                    else
                        $("#btnGroup").Frame().Disable();
                }
            });

            $("#btnLargeGroup").DropDownButton({
                Size: "large",
                Text: "Action Button",
                Mode: "success",
                MenuItems: [
                { Text: "Action" },
                { Text: "Another action" },
                { Text: "Something else here" },
                { Divider: true },
                { Text: "Separated link" }
                ],
                OnItemClick: function (text, idx) {
                    alert(text);
                }
            });

            $("#btnSmallGroup").DropDownButton({
                Size: "small",
                Text: "Action Button",
                Mode: "success",
                MenuItems: [
                { Text: "Action" },
                { Text: "Another action" },
                { Text: "Something else here" },
                { Divider: true },
                { Text: "Separated link" }
                ],
                OnItemClick: function (text, idx) {
                    alert(text);
                }
            });

            $("#btnSmallerGroup").DropDownButton({
                Size: "smaller",
                Text: "Action Button",
                Mode: "success",
                MenuItems: [
                { Text: "Action" },
                { Text: "Another action" },
                { Text: "Something else here" },
                { Divider: true },
                { Text: "Separated link" }
                ],
                OnItemClick: function (text, idx) {
                    alert(text);
                }
            });
        });
    </script>
</head>
<body>
    <div class="frameui-container">
        <div class="frameui-container-inner">
            <div class="page-content">
                <div class="page-head">
                    <h1>Buttons</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="btnGroup" class="frame-button-group"></div>
                        <button id="btnEnable" class="frame-button">Button Trigger Enable</button>
                        <button id="btnDisable" class="frame-button">Button Trigger Disable</button>
                        <button id="btnToggle" class="frame-button">Button Toggle</button>
                    </div>
                </div>
                <div class="space"></div>
                <div class"row">
                    <div class="col-12">
                        <div id="btnGroupDisable" class="frame-button-group"></div>
                        <div id="btnLargeGroup" class="frame-button-group"></div>
                        <div id="btnSmallGroup" class="frame-button-group"></div>
                        <div id="btnSmallerGroup" class="frame-button-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
